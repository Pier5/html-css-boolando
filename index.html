<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto:ital,wght@1,300&family=Zen+Antique+Soft&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-container">
        <div class="item">
            <div class="top-section">
                <img class="image" src="img/1.webp" alt="Immagine_1">
                <img class="shadow" src="img/1b.webp">
                <div class="discount">-50%</div>
                <div class="green">Sostenibilità</div>
                <div class="heart">&hearts;</div>
            </div>
            <div class="bottom-section">
                <h3 class="brand">Levi's</h3>
                <h1 class="description">RELAXED FIT TEE UNISEX</h1>
                <h2 class="price">14,99 € <span class="old-price">29,99 €</span></h2>
            </div>
        </div>
        <div class="item">
            <div class="top-section">
                <img class="image" src="img/2.webp" alt="Immagine_2">
                <img class="shadow" src="img/2b.webp">
                <div class="discount">-30%</div>
                <div class="heart">&hearts;</div>
            </div>
            <div class="bottom-section">
                <h3 class="brand">Guess</h3>
                <h1 class="description">ROSES TEE</h1>
                <h2 class="price">20,99 € <span class="old-price">29,99 €</span></h2>
            </div>
        </div>
        <div class="item">
            <div class="top-section">
                <img class="image" src="img/3.webp" alt="Immagine_3">
                <img class="shadow" src="img/3b.webp">
                <div class="discount">-30%</div>
                <div class="heart">&hearts;</div>
            </div>
            <div class="bottom-section">
                <h3 class="brand">Come zucchero filato</h3>
                <h1 class="description">VOGLIA DI COLORI PASTELLO</h1>
                <h2 class="price">129,99 €</h2>
            </div>
        </div>


    </div>
    
</body>
</html>
